<!DOCTYPE html>
<html ng-app="LedModule">
  <head>
    <meta charset="UTF-8">
    <title>ARDUINO | practicas</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="login-page" ng-controller="LedController">
    <div class="login-box">
      <div class="login-logo">
        <span><b>Arduino</b> Prueba del LED </span>
      </div>
      <div class="login-box-body">
        <button ng-click="encender()" class="btn btn-success">ENCENDER</button>
        <button ng-click="apagar()" class="btn btn-danger">APAGAR</button>
        <button ng-click="iniciar(event)" class="btn btn-primary" ng-disabled="grabando" >
          <span ng-hide="grabando">ORDEN DE VOZ</span>
          <span ng-show="grabando">ESCUCHANDO ...</span>
        </button>
        <br/><br/>
        ESTATUS: {{estatus}}<br/>
        ORDEN DE VOZ: {{textoFinal}}
      </div>
      
    </div>
    
    <!-- Librerias -->
    <script src="js/angular-1.3.8/angular.min.js"></script>
    <script src="js/angular-1.3.8/angular-animate.js"></script>
    <script src="js/angular-1.3.8/angular-route.min.js"></script>

    <!-- Bootstrap 3.3.2 JS -->
    <script src="js/led.js" type="text/javascript"></script>

  </body>
</html>
